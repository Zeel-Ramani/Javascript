<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string-generator</title>
    <link rel="stylesheet" href="css/string-generator.css">
</head>
<body>
    
    <div class="container">
        <h1>Random String Generator</h1>
        <form id="string-form" style="justify-content: center; display: flex; flex-direction: column; align-items: center;">
            <label for="length">Enter String Length:</label>
            <input type="number" id="length" placeholder="Enter length" min="1">
            <button type="submit">Generate String</button>
            <button type="button" id="copy-button">Copy to Clipboard</button>
            <button type="button" id="clear-button">Clear</button>
            <button type="button" id="download-button">Download</button>
        </form>
        <div id="result"></div>
        <div id="error-message" style="color: red; display: none;">Please enter a valid length.</div>
        <div id="download-link" style="display: none;">
            <a id="download" href="#" download>Download String</a>
        </div>
    </div>

    <script src="js/string-generator.js"></script>
</body>
</html>
