<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage</title>
    <style>
        /* Reset and base */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #e0eafc, #cfdef3);
    color: #333;
    padding: 20px;
}

/* Container styling */
.container {
    max-width: 800px;
    margin: 30px auto;
    background: #ffffffcc;
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 10px 24px rgba(0, 0, 0, 0.1);
}

h1, h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #2c3e50;
}

/* Form and table */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

td {
    padding: 12px 10px;
    vertical-align: middle;
    font-size: 14px;
}

/* Input styling */
input[type="text"] {
    width: 100%;
    padding: 10px 12px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 10px;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus {
    border-color: #4e54c8;
    outline: none;
}

/* View table formatting */
#viewform td {
    border-bottom: 1px solid #e0e0e0;
    text-align: center;
}

#viewform tr:first-child td {
    font-weight: bold;
    background-color: #f7f9fc;
}

/* Hide edit model initially */
#editModel {
    display: none;
}

/* Button styling */
button {
    position: relative;
    padding: 12px 24px;
    background: rgba(78, 84, 200, 0.9);
    color: #fff;
    font-weight: 600;
    font-size: 15px;
    border: none;
    border-radius: 12px;
    backdrop-filter: blur(8px);
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 20px rgba(78, 84, 200, 0.4);
    overflow: hidden;
}

button::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
    opacity: 0.15;
    transition: all 0.5s ease;
    border-radius: 50%;
    transform: scale(0);
    z-index: 0;
}

button{
    width: 100%;
    margin-top: 10px;
}

button:hover::before {
    transform: scale(1.2);
}

button:hover {
    background: rgba(78, 84, 200, 1);
    box-shadow: 0 6px 24px rgba(78, 84, 200, 0.6);
    transform: translateY(-2px);
}

button:active {
    transform: scale(0.98);
    box-shadow: 0 2px 10px rgba(78, 84, 200, 0.3);
}

button span {
    position: relative;
    z-index: 1;
}

/* Responsive design */
@media (max-width: 600px) {
    .container {
        padding: 20px;
    }

    table, tr, td {
        display: block;
        width: 100%;
    }

    td {
        padding: 10px 0;
    }
}


    </style>
</head>
<body>
    <!-- CURD OPERATION -->

    <div class="container">
        <h1>CRUD OPERATION</h1>
        <form  id="addform">
            <table id="addModel">
                <tr>
                    <td>First Name</td>
                    <td><input type="text" id="fname" placeholder="First Name"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" id="lname" placeholder="Last Name"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" id="email" placeholder="Email"></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input type="text" id="phone" placeholder="Phone"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit">Add</button></td>
                </tr>
            </table>
        </form>
    </div>

    <hr>

    <!-- view data -->

    <div class="container">
        <h2>View Data</h2>
        <table id="viewform">
            <tr>
                <td>First Name</td>
                <td><input type="text" placeholder="First Name"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" placeholder="Last Name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text"  placeholder="Email"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="text" placeholder="Phone"></td>
            </tr>
            <tr>
                <td>Edit</td>
                <td>Delete</td>
            </tr>
        </table>
    </div>
    

    <!-- edit data -->

    <div class="container">
        <h2>Edit Data</h2>
        <form id="editform">
            <table id="editModel">
                <tr>
                    <td>First Name</td>
                    <td><input type="text" id="fnameedit" placeholder="First Name"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" id="lnameedit" placeholder="Last Name"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" id="emailedit" placeholder="Email"></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input type="text" id="phoneedit" placeholder="Phone"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit">Update</button></td>
                </tr>
            </table>
        </form>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
