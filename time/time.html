<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background: #f4f4f4;
          margin: 0;
        }
    
        .slider {
          position: relative;
          overflow: hidden;
          border-radius: 10px;
          box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    
        .slides {
          display: flex;
          width: 100%;
          height: 100%;
          transition: transform 0.5s ease-in-out;
        }
    
        .slide {
          min-width: 100%;
          height: 100%;
          object-fit: cover;
        }
    
        .btn {
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
          background: rgba(0,0,0,0.5);
          color: #fff;
          border: none;
          font-size: 2rem;
          padding: 0 15px;
          cursor: pointer;
        }
    
        .btn.prev {
          left: 10px;
        }
    
        .btn.next {
          right: 10px;
        }
