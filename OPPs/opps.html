<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opps</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>

* {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #f2f2f2;
    }

    header {
      background-color: #131921;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 24px;
    }

    .search-bar {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .search-bar input {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .form-group {
      display: flex;
      gap: 10px;
      margin: 20px;
      flex-wrap: wrap;
    }

    input[type="text"], input[type="number"] {
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      background-color: #ff9900;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e68a00;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: white;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .card p {
      color: #333;
      font-weight: bold;
    }

    .card .actions {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }

    .card .cart-btn {
      margin-top: 10px;
      background-color: #007185;
    }

    .actions button, .cart-btn {
      font-size: 14px;
      padding: 6px 12px;
    }

    </style>
</head>
<body>
    
    <header>
        <h1>eShop - Product Dashboard</h1>
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search products" oninput="searchProducts()">
        </div>
      </header>
    
      <div class="form-group">
        <input type="text" id="name" placeholder="Product Name">
        <input type="number" id="price" placeholder="Price">
        <input type="text" id="image" placeholder="Image URL">
        <button onclick="addProduct()">Add Product</button>
      </div>
    
      <div class="product-list" id="productList"></div>
    
    <script src="js/opps.js"></script>
</body>
</html>
