<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

<table style="border: 2px solid black; background-color: lightgreen; width: 200px; height: 250px; text-align: center; margin: auto;">
    <tr style="background-color: lightblue;">
        <td colspan="4" style="border: 1px solid black; height: 50px"><input type="text" id="display" disabled></td>
    </tr>
    <tr">
        <td><button class="btn" style="width: 80px; background-color: black; color: white">C</button></td>
        <td><button class="btn">7</button></td>
        <td><button class="btn">8</button></td>
        <td><button class="btn">9</button></td>
    </tr>
    <tr>
        <td><button class="btn" style="width: 80px; background-color: black; color: white">/</button></td>
        <td><button class="btn">4</button></td>
        <td><button class="btn">5</button></td>
        <td><button class="btn">6</button></td>
    </tr>
    <tr>
        <td><button class="btn" style="width: 80px; background-color: black; color: white">*</button></td>
        <td><button class="btn">1</button></td>
        <td><button class="btn">2</button></td>
        <td><button class="btn">3</button></td>
    </tr>
    <tr>
        <td><button class="btn" style="width: 80px; background-color: black; color: white">=</button></td>
        <td><button class="btn">0</button></td>
        <td><button class="btn">-</button></td>
        <td><button class="btn">+</button></td>
    </tr>
</table>
    
    <script src="js/calc.js"></script>
</body> 
</html>
