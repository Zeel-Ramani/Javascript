    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Manager</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h2>Product Management</h2>
      
        <div class="form-group">
          <input id="name" placeholder="Product Name">
          <input id="price" type="number" placeholder="Price" oninput="updateTotal()">
          <input id="qty" type="number" placeholder="Quantity" oninput="updateTotal()">
          <input id="category" placeholder="Category">
        </div>
      
        <div class="total">Total Price: $<span id="total">0</span></div>
        <button id="submitBtn" onclick="submitProduct()">Add Product</button>
      
        <table>
          <thead>
            <tr>
              <th>Name</th><th>Price</th><th>Qty</th><th>Total</th><th>Category</th><th>Actions</th>
            </tr>
          </thead>
          <tbody id="productList"></tbody>
        </table>
      </div>

    <script src="js/index.js"></script>
</body>
</html>


    <script src="js/index.js"></script>
</body>
